			return arr.filter(element => element >= from && element <= to);
		}

		const filteredArray = filterRange(arr, 3, 7);

		// Calculate average age of users older then 17 and younger then 55

   //  Save only unique values

   const strings = [
  "HELLO",
  "World",
  "JS",
  "Js",
  "HI",
  "Hello",
  "HTML",
  "CSS",
  "js",
];

   const unique = (strings) => {
		const uniqueValues = [];
		strings.forEach((element) => {
			const transformedStr = element.toLowerCase();
			const foundStr = uniqueValues.find((str) =>{
				return str.toLowerCase() === transformedStr;
			});
			if (!foundStr) {
				uniqueValues.push(element);
			};
		});
		return uniqueValues
	};
	const result = unique(strings);
	console.log(result);
